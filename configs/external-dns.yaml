apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
  labels:
    name: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
  namespace: external-dns
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  - pods
  - nodes
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
  namespace: external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.6
        envFrom:
        - secretRef:
            name: rfc2136-tsig-key
        args:
        - --registry=txt
        - --txt-prefix=external-dns-
        - --txt-owner-id=k3s-ha
        - --provider=rfc2136
        - --rfc2136-host=$(RFC2136_HOST)
        - --rfc2136-port=53
        - --rfc2136-zone=$(RFC2136_ZONE)
        - --rfc2136-tsig-secret=$(SECRET_KEY)
        - --rfc2136-tsig-secret-alg=$(SECRET_ALG)
        - --rfc2136-tsig-keyname=$(SECRET_TSIG_KEY)
        - --rfc2136-tsig-axfr
        - --source=ingress
        - --domain-filter=$(RFC2136_ZONE)



