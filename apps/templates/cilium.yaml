apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argo-cd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  project: default
  source:
    chart: cilium
    helm:
      values: |
        rollOutCiliumPods: true
        hubble:
          enabled: true
          metrics:
            enabled:
              - dns
              - drop
              - tcp
              - flow
              - icmp
              - http
          relay:
            enabled: true
            rollOutPods: true
          prometheus:
            enabled: true
          relay:
            enabled: true
        proxy:
          prometheus:
            enabled: true
        wellKnownIdentities:
          enabled: true
        operator:
          prometheus:
            enabled: true

    repoURL: https://helm.cilium.io/
    targetRevision: 1.12.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
