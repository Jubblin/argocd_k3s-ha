apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argo-cd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-system
  project: default
  source:
    chart: traefik
    helm:
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 10.24.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
