apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argo-cd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: netallb-system
  project: default
  source:
    path: manifests/configs/metallb
    repoURL: https://github.com/Jubblin/argocd_k3s-ha.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
